{{ define "main" }}
<h1 class="h1 text-center mx-auto md:w-3/5">{{.Title}}</h1>
<div class="md:w-3/5 mx-auto">
    <div class="px-4">
        <!--User profile-->
        <div class="flex gap-3 my-10 mx-auto flex justify-center">
            {{ partial "author.html" . }}
        </div>
        <!--User profile-->

        <!--Blog image-->
        <div>
            <img src="{{ .Params.image.url }}" alt="blog image" class="mx-auto">
        </div>
        <!--Blog image-->

        <!--Blog content-->
        <div class="mx-auto my-10">
            {{ .Content }}
        </div>
        <!--Blog content-->
    </div>

    <!--Col 2 starts here-->
    {{ partial "blog_sidebar.html" . }}
    <!--Col 2 ends here-->
</div>
{{ end }}
